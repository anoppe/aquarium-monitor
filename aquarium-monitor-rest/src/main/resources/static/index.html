<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    
    <script src="sockjs-0.3.4.js"></script>
    <script src="stomp.js"></script>
    <script src="jquery.js"></script>
    <script src="jquery.flot.js"></script>
    <script src="jquery.flot.time.js"></script>
    <script type="text/javascript">
    $(function() {   
   		var stompClient = null;

        function setConnected(connected) {
            document.getElementById('connect').disabled = connected;
            document.getElementById('disconnect').disabled = !connected;
            document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
            document.getElementById('response').innerHTML = '';
        }

        function connect() {
            var socket = new SockJS('/systemMetrics');
            stompClient = Stomp.over(socket);
            stompClient.connect('', '', function(frame) {
                setConnected(true);
                console.log('Connected: ' + frame);
                stompClient.subscribe('/queue/systemMetrics', function(metric){
                	console.log(metric.body);
                	onDataReceived(JSON.parse(metric.body));
//                     showGreeting(JSON.parse(metric.body).usedMemory);
                });
            });
        }

        function disconnect() {
            stompClient.disconnect();
            setConnected(false);
            console.log("Disconnected");
        }

        function sendName() {
            var name = document.getElementById('name').value;
            stompClient.send("/app/systemMetrics", {}, {});
        }

        function showGreeting(message) {
            var response = document.getElementById('response');
            var p = document.createElement('p');
            p.style.wordWrap = 'break-word';
            p.appendChild(document.createTextNode(message));
            response.appendChild(p);
        }
        
   		var data = [];
   		data.push([1]);
   		var options = {
   			lines: {
   				show: true
   			},
   			points: {
   				show: true
   			},
   			xaxis: {
   				tickDecimals: 0,
				tickSize: 1
   			}
   		};
    	

   		$.plot("#placeholder", data, options);

   		function onDataReceived(series) {
   			
   			if (data[0].length > 10) {
   				data[0].shift();
   			}
			// Push the new data onto our existing data array
			data[0].push([data[0].length - 1, series.usedMemory]);
			$.plot("#placeholder", data, options);
		}
   		
   		$('#connect').click(function() {
   			connect();
   		});
   		
    });
    </script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div>
    <div>
        <button id="connect" >Connect</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
    </div>
    <div id="conversationDiv">
        <label>What is your name?</label><input type="text" id="name" />
        <button id="sendName" onclick="sendName();">Send</button>
        <p id="response"></p>
    </div>
    <div id="placeholder" style="width:600px;height:300px"></div>
</div>
</body>
</html>
