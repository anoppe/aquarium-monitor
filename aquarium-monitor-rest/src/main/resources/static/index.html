<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <script src="sockjs-0.3.4.js"></script>
    <script src="stomp.js"></script>
    <script src="jquery.js"></script>
    <script src="excanvas.min.js"></script>
    <script src="jquery.flot.js"></script>
    <script src="jquery.flot.time.js"></script>
    <script type="text/javascript">
    
    var appContext = window.location.pathname;
    console.log(appContext);
    
    (function () {
        var f = function () {};
        if (!window.console) {
            window.console = {
                log:f, info:f, warn:f, debug:f, error:f
            };
        }
    }());
    $(function() {   
    	
   		var stompClient = null;

        function setConnected(connected) {
            document.getElementById('connect').disabled = connected;
            document.getElementById('disconnect').disabled = !connected;
            document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
            document.getElementById('response').innerHTML = '';
        }

        var socket = new SockJS(appContext + 'systemMetrics');
        stompClient = Stomp.over(socket);
        stompClient.debug = function(str) {
        	console.log(str);
        }
        stompClient.connect('', '', function(frame) {
            setConnected(true);
            console.log('Connected: ' + frame);
            stompClient.subscribe('/queue/aquaMetrics', function(metric){
            	console.log(metric.body);
            	onDataReceived(JSON.parse(metric.body));
            });
        });

        function disconnect() {
            stompClient.disconnect();
            setConnected(false);
            console.log("Disconnected");
        }

        function sendName() {
            var name = document.getElementById('name').value;
            stompClient.send("/app/systemMetrics", {}, {});
        }

        function showGreeting(message) {
            var response = document.getElementById('response');
            var p = document.createElement('p');
            p.style.wordWrap = 'break-word';
            p.appendChild(document.createTextNode(message));
            response.appendChild(p);
        }
        
   		var data = [];
   		data.push([1]);
   		var options = {
   			lines: {
   				show: true
   			},
   			points: {
   				show: true
   			},
   			xaxis: {
				type : "time",
   			}
   		};
    	
//    		var isIE = navigator.appName.indexOf("Microsoft") != -1;
//     	var el = document.getElementById("placeholder");
//     	if(isIE){
//     	  G_vmlCanvasManager.initElement(el);//method only loaded for IE
//     	  var ctx = el.getContext('2d');//dont know if this really is needed
//     	}
//     	var plot = $.plot(el, [d]);

   		$.plot("#placeholder", data, options);

   		function onDataReceived(series) {
   			
   			if (data[0].length > 10) {
   				data[0].shift();
   			}
			// Push the new data onto our existing data array
			data[0].push([Math.round(series.occuredDatetime / 1000), series.ph]);
			$.plot("#placeholder", data, options);
		}
   		
   		$('#connect').click(function() {
   			connect();
   		});
   		
    });
    </script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div>
    <div>
        <button id="connect" >Connect</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
    </div>
    <div id="conversationDiv">
        <label>What is your name?</label><input type="text" id="name" />
        <button id="sendName" onclick="sendName();">Send</button>
        <p id="response"></p>
    </div>
    <div id="placeholder" style="width:1000px;height:600px"></div>
</div>
</body>
</html>
