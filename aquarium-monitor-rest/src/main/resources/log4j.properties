# root logging level
log4j.rootLogger=INFO, console

##custom output threshold ##
log4j.logger.nl.noppe.auke.aquarium=DEBUG
log4j.logger.nl.noppe.auke.aquarium.metrics.system=INFO
log4j.logger.nl.noppe.auke.aquarium.metrics.aqua=DEBUG
log4j.logger.nl.noppe.auke.aquarium.metrics.aqua.AquaMetricsCollector=DEBUG

#log4j.category.org.springframework=DEBUG

# third-pary packages
log4j.logger.org.springframework=INFO
log4j.logger.org.springframework.web=DEBUG
log4j.logger.org.springframework.messaging=DEBUG

log4j.logger.gnu.io=DEBUG

############### appenders #####################

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} %-5p [%c:%L] %m%n