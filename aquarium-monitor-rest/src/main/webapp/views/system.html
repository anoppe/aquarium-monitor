<div class="container" data-ng-controller="SystemMetricsController as Ctrl">
	<div class="row">
		<div class="col-md-12">
			<div data-loading-indicator></div>
		</div>
	</div>
	<div class="row" contenteditable="false">
		<div class="col-md-3" contenteditable="false">
			<div class="panel panel-default">
				<div class="panel-heading">CPU Usage</div>
				<div class="panel-body">
					<div data-highchart id="cpuUsageGauge" data-config="Ctrl.cpuUsageNG" class="gauge"></div>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="panel panel-default">
				<div class="panel-heading">Used Memory</div>
				<div class="panel-body">
					<div data-highchart id="systemMemGauge" data-config="Ctrl.systemMemNG" class="gauge"></div>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="panel panel-default">
				<div class="panel-heading">Free memory</div>
				<div class="panel-body">
					<div data-highchart id="systemFreeGauge" data-config="Ctrl.systemFreeNG" class="gauge"></div>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="panel panel-default">
				<div class="panel-heading">Used Swap</div>
				<div class="panel-body">
					<div data-highchart id="systemSwapGauge" data-config="Ctrl.systemSwapNG" class="gauge"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="btn-group">
						<button type="button" class="btn btn-xs btn-default" data-ng-click="Ctrl.pastHour()">Past Hour</button>
						<button type="button" class="btn btn-xs btn-default" data-ng-click="Ctrl.pastDay()">Past Day</button>
						<button type="button" class="btn btn-xs btn-default" data-ng-click="Ctrl.pastWeek()">Past Week</button>
						<button type="button" class="btn btn-xs btn-default" data-ng-click="Ctrl.pastMonth()">Past Month</button>
					</div>
				</div>
				<div class="panel-body">
					<div class="col-md-6">
						<div class="panel panel-default">
							<div class="panel-body">
								<small>Memory usage</small>
	                				<div data-highchart id="chart1" data-config="Ctrl.highchartsNG"></div>
	                			</div>
	                		</div>
	              		</div>
	            		<div class="col-md-6">
						<div class="panel panel-default">
	                			<div class="panel-body">
	                  				<small>System load</small>
								<div data-highchart id="chart1" data-config="Ctrl.cpuUsageGraph"></div>
							</div>
	               		</div>
	           		</div>
	           	</div>
			</div>
		</div>
	</div>
</div>
