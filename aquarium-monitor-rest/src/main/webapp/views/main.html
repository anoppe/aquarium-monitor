<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#">About</a></li>
    <li><a ng-href="#">Contact</a></li>
  </ul>
  <h3 class="text-muted">aquarium monitor gui</h3>
</div>

<div class="row marketing">
	<ul ng-repeat="thing in awesomeThings">
	  <li >{{thing}}</li>
	</ul>
</div>
<div class="row">
	<div class="btn-group">
	  <button type="button" class="btn btn-default" ng-click="getPastHour()">Past Hour</button>
	  <button type="button" class="btn btn-default" ng-click="getPastDay()">Past Day</button>
	  <button type="button" class="btn btn-default" ng-click="getPastWeek()">Past Week</button>
	  <button type="button" class="btn btn-default" ng-click="getPastMonth()">Past Month</button>
	</div>
	<div ng-model="systemMetrics" my-charts style="width: 600px; height: 300px;"></div>
</div>

<div class="footer">
  <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
</div>
